name: CI Build

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest  
    steps:
    - uses: actions/checkout@v1
    - name: Fetch tags and master for GitVersion
      run: |
          git fetch --tags
          git branch --create-reflog master origin/master
    - name: Git Version
      # You may pin to the exact commit or the version.
      # uses: codacy/git-version@fa06788276d7492a2af01662649696d249ecf4cb
      uses: codacy/git-version@2.4.0
      with:
        # The name of the release branch
        release-branch: # default is master
        # The name of the dev branch
        dev-branch: # default is dev
        # The prefix to use in the version
        prefix: # optional
        # The paths to be used to calculate changes (comma-separated)
        log-paths: # optional, default is ./
    - name: Run Tests
      run: |
        dotnet test
    - uses: actions/setup-dotnet@v1.7.2
    - run: dotnet build .
    - name: Prepare Artifact
      run: |
        mkdir plugins
        mkdir plugins/R2API
        mkdir monomod
        cp R2API/bin/Debug/netstandard2.0/*.dll plugins/R2API/
        cp R2API/bin/Debug/netstandard2.0/*.xml plugins/R2API/
        cp R2API.MonoMod/bin/Debug/netstandard2.0/*.mm.dll monomod/
    - name: Upload R2API Build Artifact
      uses: actions/upload-artifact@v2
      with:
        name: R2API
        path: |
          plugins/*
          monomod/*
          manifest.json
          icon.png
          README.md
